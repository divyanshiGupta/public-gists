<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <input type="text"
    required 
    [(ngModel)]="userName"
    (keyup.enter)="listUserGists($event)">
  <p> {{userName}} </p>
</div>
<div>
  <ul>
    <li *ngFor="let gist of gists">
      <a href="{{gist.url}}"> {{gist.fileName}} </a>
      <label>{{gist.language}}</label>
    </li>
  </ul>
</div>
